<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Відео з банером</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            position: relative;
        }

        .banner-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .banner img {
            width: 80%;
            max-width: 300px;
            height: auto;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .video-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            background: #111;
            padding: 10px;
            border-radius: 10px;
            margin-top: 60px; /* Відсуваємо відео вниз */
        }

        iframe {
            width: 100%;
            height: 450px;
            border: none;
        }

        /* Медіа-запит для мобільних пристроїв */
        @media (max-width: 768px) {
            .banner-container {
                top: 5px; /* Трохи піднімаємо банер */
                flex-direction: column; /* Вирівнюємо елементи вертикально */
            }

            .banner img {
                width: 100%; /* Банер буде більш адаптивним */
                max-width: 400px; /* Збільшуємо максимальний розмір */
            }

            .video-container {
                width: 95%;
                margin-top: 80px; /* Ще більше відсуваємо відео вниз */
            }

            iframe {
                height: 250px; /* Зменшуємо відео на мобільних */
            }
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <a href="https://1wzyuh.com/casino/list/4?p=a7w0" class="banner">
            <img src="images/banner.png" alt="Банер">
        </a>
    </div>
    <div class="video-container">
        <!-- Вставка відео через Google Drive -->
        <iframe src="https://drive.google.com/file/d/1wpZjK-3wwYHVeAfUQ2zHGKsrpr5GqnuA/preview" allow="autoplay"></iframe>
    </div>
</body>
</html>
